<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> iPhone - Apple (Brasil) </title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="caixa-roxa">

        <img class="logo-apple" src="./img/iphone-master/img/logo.png" alt="Página Inicial">
        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>
    </div>

    <div class="caixa-azul">
        <div class="texto e botão">

            <h1 class="Celular">iPhone 14</h1>
            <h2 class="cel-desc">Tão poderoso. Tão ao seu alcance!</h2>
            <p class="frase-efeito">Descubra o ápice da tecnologia e faça parte do futuro, seja o futuro; seja apple.
            </p>
            <h3 class="valor-cel">A partir de R$ 999,00/mês ou R$ 8500,00 à vista.</h3>
            <button class="botao">Comprar</button>

            <p class="escolha-cor">Escolha sua cor:</p>

            <div>
                <button onclick="changecolor('#81A5C4'); changeimg('./img/iphone-master/img/iphone-azul.png')" class="azul cores"></button>
                <button onclick="changecolor('#F7DA47'); changeimg('./img/iphone-master/img/iphone-amarelo.png')" class="amarelo cores" ></button>
                <button onclick="changecolor('#f7e9e9'); changeimg('./img/iphone-master/img/iphone-branco.png')" class="branco cores"></button>
                <button onclick="changecolor('#232D33'); changeimg('./img/iphone-master/img/iphone-preto.png')" class="preto cores"></button>
                <button onclick="changecolor('#B50012'); changeimg('./img/iphone-master/img/iphone-vermelho.png')" class="vermelho cores"></button>
                <button onclick="changecolor('#7B68EE'); changeimg('./img/iphone-master/img/iphone-roxo.png')" class="roxo cores"></button>

            </div>



        </div>

        <div class="circulo"></div>
        <img class="iphone" src="./img/iphone-master/img/iphone-azul.png">
    </div>
</body>

</html>
